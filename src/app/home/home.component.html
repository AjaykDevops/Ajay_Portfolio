<!-- Star Background Layers -->

<!-- <div class="sun-click-container" (click)="goHome()">
  <div class="section-banner-sun"></div>
</div> -->
<div>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div [class.fade-out]="loading" id="page-content">
    <!-- Main Portfolio Content -->
    <div style="position: relative; z-index: 1">
      <!-- Hero Section -->
      <div class="hero">
        <h1><span>Ajay Krishnan</span></h1>
        <h2>Software Developer</h2>
        <p>Passionate about building web experiences.</p>
        <div class="links">
          <a href="mailto:ajaykrishnan818@gmail.com"
            ><i class="fas fa-envelope"></i
          ></a>
          <a href="https://github.com/ajayaji2255" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://linkedin.com/in/ajay-krishnan-153766204"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>

      <!-- About Section -->
      <section id="about" class="about-section">
        <div class="about-container">
          <!-- Profile Image -->
          <div class="about-image">
            <img src="assets/Profile.jpeg" alt="Ajay Krishnan" />
          </div>

          <!-- About Text -->
          <div class="about-text">
            <p>{{ personalInfo.about }}</p>
            <a
              (click)="navigateToAboutDetail()"
              class="btn"
              data-text="Read More"
            >
              <span class="actual-text">&nbsp;Read More&nbsp;</span>
              <span aria-hidden="true" class="hover-text"
                >&nbsp;Read More&nbsp;</span
              >
            </a>
          </div>
        </div>
      </section>
      <!-- Projects Section -->
      <section id="projects">
        <h2>Projects</h2>
        <div *ngFor="let project of projects" class="project-card">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tech-used">
            <span *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact">
        <h2>Contact Me</h2>
        <p>
          Email:
          <a [href]="'mailto:' + personalInfo.email">{{
            personalInfo.email
          }}</a>
        </p>
        <p>Location: {{ personalInfo.location }}</p>
      </section>
    </div>
  </div>

  <div *ngIf="loading" class="loader-container">
    <div class="sphere-core"></div>
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>
  </div>

  <!-- Back Button at the bottom -->

  <button class="button" (click)="navigateToHome()">
    <div class="button-box">
      <span class="button-elem">
        <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
          ></path>
        </svg>
      </span>
      <span class="button-elem">
        <svg viewBox="0 0 46 40">
          <path
            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
          ></path>
        </svg>
      </span>
    </div>
  </button>
</div>
